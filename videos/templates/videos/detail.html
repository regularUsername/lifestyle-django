{% extends 'base.html' %}
{% block pagetitle %}Website - {{video.title}}{% endblock %}
{% block title %}{{video.title}}{% endblock %}
{% block content %}
<main class="flex-shrink">
    <div class="mt-3 mx-5 position-relative" id="content">
<p>
  <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDescription" aria-expanded="false" aria-controls="collapseExample">
    Beschreibung
  </button>
</p>
<div class="collapse" id="collapseDescription">
  <div class="card card-body">
    {{video.description}}
  </div>
</div>
</div>
</main>
{% endblock content %}
